<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modificar Producto</title>
<link rel="stylesheet"  href="css/estilosModificar.css">
</head>
<body>
    <h1>Modificar Producto</h1>
    <form action="ModificarProducto" method="post">
        <label for="nombreProducto">Nombre del Producto a Modificar:</label>
        <input type="text" id="nombreProducto" name="nombreProducto" required><br><br>
        
        <label for="nuevaSeccion">Nueva Secci√≥n:</label>
        <input type="text" id="nuevaSeccion" name="nuevaSeccion" required><br><br>
        
        <label for="nuevoPrecio">Nuevo Precio:</label>
        <input type="number" id="nuevoPrecio" name="nuevoPrecio" step="0.01" required><br><br>
        
        <label for="nuevoStock">Nuevo Stock:</label>
        <input type="number" id="nuevoStock" name="nuevoStock" required><br><br>
        
        <input type="submit" value="Modificar Producto">
    </form>
</body>
</html>
